    # About section
  [params.about]
    enable = true
    title = "Ablauf"
    subtitle = "Wie läuft eine Q Studie ab?"
    endpoint = "Subjektive Arbeits-welten"

    # The events will be listed from the top to the bottom.
    # All images are stored under 'static/img/about'.
    # Replace them with your own.
    [[params.about.events]]
      img = "qcards-closeup_720_CROP_SMALL.jpg"
      date = "Vorbereitung"
      title = "Q Sampling"
      description = "Wir sammeln 30--90 Aussagen zum Forschungsthema, mit denen Teilnehmende ihre Sichtweisen gut ausdrücken können."

    [[params.about.events]]
      img = "q-sorting3.jpg"
      date = "Erhebung"
      title = "Q Sortierung"
      description = "Teilnehmende sortieren die Aussagen (auf Papier oder Online) nach dem Grad ihrer Zustimmung in eine Reihenfolge. Qualitative Rückmeldungen werden offen erhoben."

    [[params.about.events]]
      img = "loas.jpg"
      date = "Extraktion"
      title = "Q Ladungen"
      description = "Die idealtypischen, geteilten Sichtweisen der Teilnehmenden werden extrahiert und zur besseren Interpretation rotiert."

    [[params.about.events]]
      img = "scores.jpg"
      date = "Interpretation"
      title = "Q Faktorscores"
      description = "Aus den Rohdaten werden idealtypische Sortierung errechnet, und holistisch interpretiert. Diese Ergebnisse reflektieren *geteilte* Muster der subjektiven Arbeitswelten der Teilnehmenden."


