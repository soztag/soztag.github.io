  # Hero section
  [params.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    title = "Wir erforschen subjektive Arbeitswelten."
    subtitle = "QWrks"
    buttonText = "Mehr erfahren"


  # Services section
  [params.services]
    enable = true
    title = "Über"
    subtitle = "QWrks basiert auf der Q Methodologie, einem Ansatz zur wissenschaftlichen Erforschung menschlicher Subjektivität."

    [[params.services.row]]

   [[params.services.row.list]]
      icon = "fa-compass"
      title = "Induktives Verständnis"
      description = "*Subjektive* Arbeitswelten lassen sich nicht testen, wir müssen sie *verstehen*. Wir forschen darum induktiv, um versteckte Muster sichtbar zu machen."
      url = ""

    [[params.services.row.list]]
      icon = "fa-comments-o"
      title = "Qualitative Daten"
      description = "Im Zentrum unserer Forschung steht die Sichtweise des einzelnen Arbeitenden. Deshalb erheben wir umfangreiche qualitative Daten und offenes Feedback."
      url = ""

    [[params.services.row.list]]
      icon = "fa-users"
      title = "Quantitative Idealtypen"
      description = "Die qualitativen Daten fassen wir quantativ zu wenigen, *idealtypischen Arbeitswelten* zusammen. So können wir auch größere Stichproben untersuchen und repräsentative Aussagen treffen."
      url = "#"

     [[params.services.row.list]]
      icon = "fa-pie-chart"
      title = "Interaktive Visualisierungen"
      description = "Wir unterstützen die Interpretation der Ergebnisse mit interaktiven Visualisierungen. So können Forschende, Teilnehmende und Auftraggebende sich selbst die erhobenen Sichtweisen erschließen und verstehen."
      url = ""

   [[params.services.row.list]]
      icon = "fa-code"
      title = "Quelloffene R Software"
      description = "Wir erstellen unsere Analysen mit der speziell für diesen Zweck von uns entwickelten, quelloffenen R Software [`pensieve`](http://pensieve.maxheld.de). So können wir QWrks flexibel auf jede Studie anpassen und neueste Data Science Entwicklungen für unsere Forschung nutzen."
      url = "http://pensieve.maxheld.de"

   [[params.services.row.list]]
      icon = "fa-cubes"
      title = "Moderne Statistik"
      description = "Wir verwenden validierte statistische Modelle und richten uns nach etablierten Standards. Wir ersetzen und erweitern die historischen Verfahren der Q Methode durch neue Algorithmen für eine zeitgemäße Wissenschaft der Subjektivität."
      url = ""

  # Portfolio section
  [params.portfolio]
    enable = true
